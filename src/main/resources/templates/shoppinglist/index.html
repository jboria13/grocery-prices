<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragment :: head"></head>
<body class="container">
<div th:replace="fragment :: logout"></div>


<h1 th:replace="fragment :: h1"></h1>

<form method="post" style="max-width:600px;" th:object="${shoppingList}">
    <div class="form-group">
        <input class="form-control" th:field="*{shoppingListName}" />
        <span th:errors="*{shoppingListName}" class="error"></span>
    </div>

    <input type="submit" value="Create Shopping List" class="btn btn-green"/>
</form>
<br>
<div>
    <h4 th:text="${created}" class="h1-font"></h4>
</div>

<table class="table table-bordered table-hover table-sm table-background table-striped h1-font">

    <tr th:if="${shoppingLists} and ${shoppingLists.size()}">
        <thead class="thead">
        <th>My Shopping Lists</th>
        </thead>
    </tr>

    <tr th:if="${shoppingLists}" th:each="shoppingList : ${shoppingLists}">
        <td >
            <a th:href="'/shoppinglist/view/' + ${shoppingList.shoppingListId}" th:text="${shoppingList.shoppingListName}"></a>
        </td>

    </tr>

</table>


<nav th:replace="fragment :: navigation"></nav>


</body>
</html>
