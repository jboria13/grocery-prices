<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragment :: head"></head>
<body class="container">
<div th:replace="fragment :: logout"></div>


<h1 th:replace="fragment :: h1"></h1>
<br>

<form method="post" th:object="${form}" action="/shoppinglist/add-item">


    <table class="table table-bordered table-hover table-sm table-background table-striped h1-font">

        <tr th:if="${items} and ${items.size()}">
            <th>Name</th>
            <th>Brand</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Department</th>
            <th>Store</th>
            <th>Date</th>
            <th>Add</th>

        </tr>

        <tr th:if="${items}" th:each="item : ${items}">
            <td th:text="${item.itemName}"></td>
            <td th:text="${item.brand}"></td>
            <td th:text="${item.price}"></td>
            <td th:text="${item.quantity}"></td>
            <td th:text="${item.department.departmentName}"></td>
            <td th:text="${item.store.storeName}"></td>
            <td th:text="${item.itemDate}"></td>
            <td><input type="checkbox" name="itemIds" th:value="${item.itemId}" th:id$="${item.itemId}"></td>



        </tr>

    </table>
    <input type="hidden" name="shoppingListId" th:value="*{shoppingList.shoppingListId}" />

    <input type="submit" value="Add Item" class="btn btn-green"/>
</form>
<br>
<br>
<nav th:replace="fragment :: navigation"></nav>


</body>
</html>
