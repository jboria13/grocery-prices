<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragment :: head"></head>
<body class="container">
<div th:replace="fragment :: logout"></div>



<h1 th:replace="fragment :: h1"></h1>


<form method="post" style="max-width:600px;" th:object="${item}" class="h1-font">
    <div class="form-group">
        <label th:for="itemName">Item Name</label>
        <input class="form-control" th:field="*{itemName}"/>
        <span th:errors="*{itemName}" class="error"></span>

    </div>
    <div class="form-group">
        <label th:for="brand">Brand</label>
        <input class="form-control" th:field="*{brand}"/>
        <span th:errors="*{brand}" class="error"></span>

    </div>
    <div class="form-group">
        <label th:for="price">Price</label>
        <input class="form-control" th:field="*{price}"/>
        <span th:errors="*{price}" class="error"></span>

    </div>
    <div class="form-group">
        <label th:for="quantity">Quantity</label>
        <input class="form-control" th:field="*{quantity}"/>
        <span th:errors="*{quantity}" class="error"></span>

    </div>

    <div class="form-group">
        <label th:for="departmentType">Department</label>
        <select name="departmentId">
            <option th:each="department : ${departments}"
                    th:text="${department.departmentName}"
                    th:value="${department.departmentId}"></option>
        </select>
    </div>
    <div class="form-group">
        <label th:for="storeType">Store</label>
        <select name="storeId">
            <option th:each="store : ${stores}"
                    th:text="${store.storeName}"
                    th:value="${store.storeId}"></option>
        </select>
    </div>
    <div class="form-group">
        <label th:for="itemDate">Date</label>
        <input class="form-control" type="date" th:field="*{itemDate}"/>
        <span th:errors="*{itemDate}" class="error"></span>

    </div>

    <input type="submit" value="Add Item" class="btn btn-green"/>
</form>
<br th:unless="added">
<div>
    <h4 th:text="${added}" class="h1-font"></h4>
</div>
<br th:unless="added">
<br>

<nav th:replace="fragment :: navigation"></nav>


</body>
</html>
