<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragment :: head"></head>
<body class="container">
<h1 th:text="${title}"></h1>

<div th:replace="fragment :: logout"></div>


<br>

<form method="post" style="max-width:600px;" th:object="${store}">
    <div class="form-group">
        <label th:for="storeName">Department</label>
        <input class="form-control" th:field="*{storeName}" />
        <span th:errors="*{storeName}" class="error"></span>
    </div>

    <input type="submit" value="Add Store" />
</form>

<div th:each="store : ${stores}" class="checkbox">
    <input type="checkbox" name="storeId" th:value="${store.storeId}" th:id="${store.storeId}"/>
    <label th:for="${store.storeId}" th:text="${store.storeName}"></label>
    <br />
</div>

<nav th:replace="fragment :: navigation"></nav>


</body>
</html>
