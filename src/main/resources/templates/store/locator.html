<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragment :: head"></head>
<body>
<div th:replace="fragment :: logout"></div>

<h1 th:replace="fragment :: h1"></h1>
<div id="map"></div>
<script>
      function initMap() {
        var uluru = {lat: 38.627003, lng: -90.199402};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBF-3HEFTT1x8x04fxnTKFa3AcgX6YYeOg&callback=initMap">
</script>
<br>
<br>
<nav th:replace="fragment :: navigation"></nav>

</body>
</html>
