<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragment :: head"></head>
<body class="container">
<h1 th:text="${title}"></h1>

<div th:replace="fragment :: logout"></div>

<br>

<form method="post" style="max-width:600px;" th:object="${department}">
    <div class="form-group">
        <label th:for="departmentName">Department</label>
        <input class="form-control" th:field="*{departmentName}" />
        <span th:errors="*{departmentName}" class="error"></span>
    </div>

    <input type="submit" value="Add Department" />
</form>

<nav th:replace="fragment :: navigation"></nav>


</body>
</html>
