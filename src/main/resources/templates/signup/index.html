<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragment :: head"></head>
<body class="container">

<div class="login">
<h1 th:text="${title}"></h1>

<form method="post" style="max-width:600px;" th:object="${account}">
    <div class="form-group">
        <label th:for="username">Username</label>
        <input class="form-control" th:field="*{username}" />
        <span th:errors="*{username}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="password">Password</label>
        <input class="form-control" type="password" th:field="*{password}" />
        <span th:errors="*{password}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="confirmPassword">Confirm Password</label>
        <input class="form-control" type="password" th:field="*{confirmPassword}" />
        <span th:errors="*{confirmPassword}" class="error"></span>
        <span th:text="${passError}" class="error"></span>

    </div>


    <input type="submit" value="Sign Up" class="btn btn-green"/>
</form>

<a href="/login">Already have an account? Login Here!</a>
</div>
</body>
</html>
